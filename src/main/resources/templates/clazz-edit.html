<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<!--_meta 作为公共模版分离出去-->
<head th:replace="_meta :: html">
</head>
<!--/meta 作为公共模版分离出去-->
<body>
<article class="page-container">
    <form th:action="${opt}?'clazz-add-save.html':'clazz-modify-save.html'" method="post"
          class="form form-horizontal" id="form-clazz-edit">
        <input value="" th:value="${opt}?'':${clazz.id}" name="id" style="display: none;">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>班级名称：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" th:value="${opt}?'':${clazz.name}"
                       autocomplete="off" placeholder="" name="name">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>阶段：</label>
            <div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
				<select name="stage" class="select">
                    <option value="" th:selected="${clazz.stage == null }">请选择</option>
					<option value="wu" th:selected="${clazz.stage eq 'wu'}">无</option>
					<option value="S1" th:selected="${clazz.stage eq 'S1'}">S1</option>
					<option value="S2" th:selected="${clazz.stage eq 'S2'}">S2</option>
					<option value="Y2" th:selected="${clazz.stage eq 'Y2'}">Y2</option>
				</select>
				</span></div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>班级人数：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" th:value="${opt}?'':${clazz.count}"
                       autocomplete="off" placeholder="" name="count">
            </div>
        </div>
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                <button class="btn btn-primary radius" type="submit">
                    <i class="Hui-iconfont"> &#xe632;</i> 保存
                </button>
                <button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;关闭&nbsp;&nbsp;
                </button>
            </div>
        </div>
    </form>
</article>

<!--<script id="editor" type="text/plain" style="width:100%;height:400px;"></script>-->
<!--_footer 作为公共模版分离出去-->
<div th:replace="_footer :: html"></div>
<!--/_footer 作为公共模版分离出去-->

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript" src="lib/webuploader/0.1.5/webuploader.min.js"></script>
<script type="text/javascript" src="lib/ueditor/1.4.3/ueditor.config.js"></script>
<script type="text/javascript" src="lib/ueditor/1.4.3/ueditor.all.min.js"></script>
<script type="text/javascript" src="lib/ueditor/1.4.3/lang/zh-cn/zh-cn.js"></script>
<script type="text/javascript" th:inline="javascript">

    $(function () {

        var msg = [[${msg}]];
        if (msg != null) {
            layer.msg(msg, {icon: 1, time: 1000});
        }


        $('.skin-minimal input').iCheck({
            checkboxClass: 'icheckbox-blue',
            radioClass: 'iradio-blue',
            increaseArea: '20%'
        });

        //表单验证
        $("#form-clazz-edit").validate({
            rules: {
                name: {
                    required: true,
                },
                stage: {
                    required: true,
                },
                count: {
                    required: true,
                    number:true,
                    min: 1,
                },
            },
            onkeyup: false,
            focusCleanup: true,
            success: "valid",
            submitHandler: function (form) {
                form.submit();
            }
        });

    });
</script>
<!--/请在上方写此页面业务相关的脚本-->
</body>
</html>
